<h1>User's Page</h1>
<h2>Add new user to event</h2>

<form name="userForm" method="post">
  <input placeholder="Name" data-ng-model="vm.event.name" />
  <input placeholder="Photo" value="" data-ng-model="vm.user.photo_url" />
  <input placeholder="LinkeIn" data-ng-model="vm.user.linkedin_url" />
  <button type="button" data-ng-click="vm.user()">Create</button>
</form>
